<body>
    <h3 id="title">Pair Programming Timer</h3>
    <hr id="rule" />
    <p id="description">Duration (minutes)</p>
    <input id="inputDisplay" class="form-control" type="number" />
    <button class="btn-primary" id="startSession">Start Session</button>

    <div id="sessionTimer">
        <div id="app"></div>

    <button class="btn-danger" id="endSession">End Session</button>
