<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3 id="title">Pair Programming Timer</h3>
    <hr id="rule" />
    <p id="description">Duration (minutes)</p>
    <input id="inputDisplay" class="form-control" type="number" />
    <button class="btn-primary" id="startSession">Start Session</button>

    <div id="sessionTimer">
        <div id="app"></div>
        <div id="base-timer" class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                    <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining green"
                        d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                  "></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label"></span>
        </div>
    </div>

    <button class="btn-danger" id="endSession">End Session</button>

    <script src="popup.js"></script>
</body>

</html>
